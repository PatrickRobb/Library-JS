<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="navbar">
            <div class="logo left">My Library</div>
    </div>
    <div class="add-container">
        <button class="add">Add Book</button>
    </div>
    <div class="body-container">

    </div>
    <div class="popup">
        <form class="add-book">
            <h3>Add Book</h3>
            <input class="title-input" type="text" placeholder="Title" maxlength="60" required>
            <input class="author-input" type="text" placeholder="Author" maxlength="60" required>
            <input class="pages-input" type = "number" placeholder="pages" max="5000" required>
            <div class="readCheckboxContainer">
                <p>
                    Read: 
                    <input class= "read-input" type="checkbox" value = "true"> 
                </p>
            </div>
            <button class="submit">Submit</button>
        </form>
    </div>
</body>
<script type="text/javascript" src="index.js" type="submit"></script>

</html>
